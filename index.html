<!DOCTYPE html>

<html>
  <head>
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="height=device-height, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main_body">
      <div id="output">
        <div id="result">
          <p>OUTPUT</p>
        </div>
      </div>

      <div id="input">
        <div class="input_button numbers" id="one"><p>1</p></div>
        <div class="input_button numbers" id="two"><p>2</p></div>
        <div class="input_button numbers" id="three"><p>3</p></div>
        <div class="input_button numbers" id="four"><p>4</p></div>
        <div class="input_button numbers" id="five"><p>5</p></div>
        <div class="input_button numbers" id="six"><p>6</p></div>
        <div class="input_button numbers" id="seven"><p>7</p></div>
        <div class="input_button numbers" id="eight"><p>8</p></div>
        <div class="input_button numbers" id="nine"><p>9</p></div>
        <div class="input_button numbers" id="zero"><p>0</p></div>
        <div
          class="input_button numbers"
          id="dot"
          style="font-size: 40px; padding: 17.5px;"
        >
          <p><b>.</b></p>
        </div>
        <div class="input_button operations" id="plus"><p>+</p></div>
        <div class="input_button operations" id="minus"><p>−</p></div>
        <div class="input_button operations" id="divide"><p>÷</p></div>
        <div class="input_button operations" id="multiply"><p>×</p></div>
        <div class="input_button operations" id="backspace">
          <p><i>Back</i></p>
        </div>
        <div class="input_button operations" id="equal"><p>=</p></div>
        <div class="input_button constants" id="pi"><p>π</p></div>
        <div class="input_button constants" id="e">
          <p><i>e</i></p>
        </div>
        <div class="input_button operations" id="sqrt"><p>√</p></div>
        <div class="input_button operations" id="power"><p>^</p></div>
        <div class="input_button operations" id="clear">
          <p><i>AC</i></p>
        </div>
        <div class="input_button blank" id="blank1"><p></p></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
